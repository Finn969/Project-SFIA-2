{% extends "layout.html" %}
{% block head %}
{{super()}}

{% endblock %}
{% block body %}
<h1>Horoscope Generator</h1>
<form method="POST" action=''>
    <h2>Enter your date of birth</h2>
    <br><input type= "date" name="dob"/><br>
    <h3>Save your Horoscope?</h3>
    <input type="radio" id="yes" name="saved" value="yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="saved" value="no">
    <label for="no">No</label><br>

    <input type= "submit"><br>
</form>
<br>
<h2>Your Horoscope</h2>

<p>
    {{ sentence }},{{ date_entered }}
</p>
<br>
<p>
    {{ fortune }}
</p>
{% endblock %}
